<!DOCTYPE html>
<html>
<head>
<title>test</title>
</head>
<body>
<p id="output"></p>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("output").innerHTML = myObj.status;
  }
};
xmlhttp.open("GET", "http://192.168.43.77/status.json", true);
xmlhttp.send(); 
</script>
<script type="text/javascript">
window.onload = function () {
    setInterval(function() {
    	var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
  			if (this.readyState == 4 && this.status == 200) {
    			var myObj = JSON.parse(this.responseText);
    			document.getElementById("output").innerHTML = myObj.status;
  			}
		};
		xmlhttp.open("GET", "http://192.168.43.77/status.json", true);
		xmlhttp.send(); 
	}, 1000);
};
</script>
</body>
</html>
